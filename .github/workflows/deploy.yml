name: Deploy to Cloudflare Pages

on:
  # Trigger the workflow every time you push to the `master` or `develop` branches
  push:
    branches: [master, develop]
  # Allow triggering the workflow manually
  workflow_dispatch:

# Set permissions for the workflow
permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Build Astro site
        env:
          STRAPI_API_URL: ${{ secrets.STRAPI_API_URL }}
          STRAPI_API_TOKEN: ${{ secrets.STRAPI_API_TOKEN }}
        run: pnpm build

      # Install Wrangler CLI for Cloudflare Pages deployment
      - name: Install Wrangler
        run: npm install -g wrangler@latest

      # Create Cloudflare Pages project if it doesn't exist and deploy
      - name: Create or Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Set project name based on branch
          if [[ "${{ github.ref_name }}" == "master" ]]; then
            PROJECT_NAME="rbd-landings"
            BRANCH="production"
            echo "Using production project: $PROJECT_NAME"
          else
            PROJECT_NAME="rbd-landings-dev"
            BRANCH="preview"
            echo "Using development project: $PROJECT_NAME"
          fi
          
          # Skip project existence check and creation - just try to deploy
          # If project doesn't exist, the deploy command will fail with a clear error
          # If project exists, it will deploy correctly
          
          # Deploy to Cloudflare Pages
          echo "Deploying to $BRANCH environment for project $PROJECT_NAME"
          wrangler pages deploy "./dist" --project-name="$PROJECT_NAME" --branch="$BRANCH"
