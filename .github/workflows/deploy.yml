name: Deploy to Cloudflare Pages

on:
  # Trigger the workflow every time you push to the `master` or `develop` branches
  push:
    branches: [master, develop]
  # Allow triggering the workflow manually
  workflow_dispatch:

# Set permissions for the workflow
permissions:
  contents: read

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout your repository using git
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: latest
          run_install: false

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 'latest'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --no-frozen-lockfile

      - name: Set environment variables based on branch
        run: |
          if [[ "${{ github.ref_name }}" == "master" ]]; then
            echo "STRAPI_API_URL=${{ secrets.PROD_STRAPI_URL }}" >> $GITHUB_ENV
            echo "STRAPI_API_TOKEN=${{ secrets.PROD_STRAPI_TOKEN }}" >> $GITHUB_ENV
            echo "STRAPI_IMAGES_URL=${{ secrets.STRAPI_IMAGES_URL_PROD }}" >> $GITHUB_ENV
            echo "Using production Strapi: ${{ secrets.PROD_STRAPI_URL }}"
          else
            echo "STRAPI_API_URL=${{ secrets.DEV_STRAPI_URL }}" >> $GITHUB_ENV
            echo "STRAPI_API_TOKEN=${{ secrets.DEV_STRAPI_TOKEN }}" >> $GITHUB_ENV
            echo "STRAPI_IMAGES_URL=${{ secrets.STRAPI_IMAGES_URL_DEV }}" >> $GITHUB_ENV
            echo "Using development Strapi: ${{ secrets.DEV_STRAPI_URL }}"
          fi

      - name: Build Astro site
        env:
          NODE_ENV: production
          STRAPI_API_URL: ${{ env.STRAPI_API_URL }}
          STRAPI_API_TOKEN: ${{ env.STRAPI_API_TOKEN }}
          STRAPI_IMAGES_URL: ${{ env.STRAPI_IMAGES_URL }}
          SENTRY_AUTH_TOKEN: ${{ secrets.SENTRY_AUTH_TOKEN }}
        run: pnpm build

      # Install Wrangler CLI for Cloudflare Pages deployment
      - name: Install Wrangler
        run: npm install -g wrangler@latest

      # Create Cloudflare Pages project if it doesn't exist and deploy
      - name: Create or Deploy to Cloudflare Pages
        env:
          CLOUDFLARE_API_TOKEN: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          CLOUDFLARE_ACCOUNT_ID: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
        run: |
          # Set project name based on branch
          if [[ "${{ github.ref_name }}" == "master" ]]; then
            PROJECT_NAME="rbd-pl-blog-prod"
            BRANCH="production"
            echo "Using production project: $PROJECT_NAME"
          else
            PROJECT_NAME="rbd-pl-blog-dev"
            BRANCH="preview"
            echo "Using development project: $PROJECT_NAME"
          fi

          # Check if project exists, create if it doesn't
          echo "Checking if project $PROJECT_NAME exists..."
          if ! wrangler pages project list 2>&1 | grep -q "$PROJECT_NAME"; then
            echo "Project $PROJECT_NAME not found. Creating..."
            wrangler pages project create "$PROJECT_NAME" --production-branch="$BRANCH"
          else
            echo "Project $PROJECT_NAME already exists."
          fi

          # Deploy to Cloudflare Pages
          echo "Deploying to $BRANCH environment for project $PROJECT_NAME"
          wrangler pages deploy "./dist" --project-name="$PROJECT_NAME" --branch="$BRANCH"
